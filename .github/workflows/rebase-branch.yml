name: Rebase Branch

on:
  workflow_dispatch:
    inputs:
      base-branch:
        description: 'The base branch to rebase onto'
        required: true
        default: 'main'
      target-branch:
        description: 'The branch to rebase'
        required: true

jobs:
  rebase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.target-branch }}

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.inputs.base-branch }}:${{ github.event.inputs.base-branch }}

      - name: Rebase target branch onto base branch
        run: |
          git rebase origin/${{ github.event.inputs.base-branch }}

      - name: Push rebased branch
        run: |
          git push --force-with-lease origin ${{ github.event.inputs.target-branch }}
